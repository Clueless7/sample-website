<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script defer src=""></script>
    <title>Home</title>
  </head>
  <body>
    <section>
      <div class="banner first-banner">
        <div class="head-container">
          <div class="image-container">
            <img class="pup-logo-1" src="./images/puplogo.png" alt="pup logo">
            <img class="pup-banner" src="./images/pup.png" alt="pup">
          </div>
        </div>
        <div class="body-container">
          <div class="text-container">
            <h1>Polytechnic University of the Philippines</h1>
            <p>By using this service, you understood and agree to the PUP Online Services Terms of Use and Privacy Statement</p>
          </div>
          <div class="links-container">
            <a href="https://facebook.com"><img src="./images/facebook.png" alt="facebook logo"></a>
            <a href="https://instagram.com"><img src="./images/instagram.png" alt="instagram logo"></a>
            <a href="https://twitter.com"><img src="./images/twitter.png" alt="twitter logo"></a>
          </div>
        </div>
        <div class="footer-container">
          <a href="https://pup.edu.ph">&#8734; Official PUP site</a>
        </div>
      </div>
      
      <div class="banner second-banner">
        
            <div class= "container second-banner-header">
                <image class="second-banner-logo" src="./images/puplogo.png">
                <div class="banner-sign-in">
                    Sign in
                </div>
            </div>
            <div class="form-container">
                <form method="post" action="/login">
                    
                    <div class="inputs">
                      <div class="inputs-label">
                        USERNAME
                      </div> 
                      <input name="username" type="text" class="input"> 
                    </div>

                    
                    <div class="inputs">
                      <div class="inputs-label">
                        PASSWORD
                      </div> 
                      <input name="password" type="password" class="input">
                    </div>

                    <div class="stay-signed-in-div">
                        <input type="checkbox" class="button button-check">
                            
                        <div>
                            Stay signed in
                        </div>
                    </div>
                    <button class="button button-login" role="button">
                        LOG IN
                    </button>
                    
                </form>
            </div>
        
    </section>
  </body>
</html>
